<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch naredba</title>
</head>
<body>
    <script>

const expr = "Papaja";
switch (expr) {
  case "Naranča":
    alert ("Naranče su 1eur po kili");
    break;
  case "Mango":
  case "Papaja":
    alert ("Mango i papaja su $2.79 po kili.");
    break;
  default:
    alert (`Oprostite, nedostaje nam ${expr}.`);
}

    </script>
</body>
</html>
